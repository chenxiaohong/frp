name: Sync Fork

on:
  schedule:
    - cron: '0 1 * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          token: 	${{ secrets.GITHUB_TOKEN }}
          owner: fatedier
          repo: frp
          base: dev
          head: dev
